<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">

    <script>
        function changeTheme() {
            const isChecked = document.getElementById('theme-controller').checked;
            console.log(isChecked);
            const newTheme = isChecked ? 'dark' : 'strandsTheme';  // 'dark' for checked, 'strandsTheme' for unchecked
            document.body.dataset.theme = newTheme;
        }
    </script>
    
    
    
    </head>
    <body data-theme="strandsTheme">
    
        <div class="navbar bg-base-100">
            <div class="navbar-start">
            </div>
            <div class="navbar-center">
                <a class="btn btn-ghost text-xl">Threads Archive</a>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </button>
                <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                        <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                </button>
            </div>
            <label class="cursor-pointer grid place-items-center">
                <input type="checkbox"  class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2" id="theme-controller" onclick="changeTheme()">
                <svg class="col-start-1 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" value="strandsTheme"></path></svg>
                <svg class="col-start-2 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" value="dark"></path></svg>
              </label>
        </div>
        <div class="
        <h2>{{ game.clue }}
            <br>
        <p><span class="font-bold">Editor: </span>{{ game.editor }}</p>
        </h2>
        <div class="card-footer">
            <button class="btn btn-secondary" onclick="window.location.href='/game/{{ game.printDate }}'">Show me the puzzle!</button>
        </div>
    </div>
</body>
</html>
